
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Places</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- HEADER -->
    <header>
        <nav class="bg-white shadow-sm fixed w-full z-10">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <div class="flex items-center gap-2">
                        <a href="index.html" class="flex items-center">
                            <img src="images/logo.png" alt="HBnB Logo" class="w-13 h-12">
                        </a>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex gap-8">
                        <a href="index.html" class="text-gray-600 hover:text-purple-600 transition">Home</a>
                        <a href="place.html" class="text-purple-600 font-semibold hover:text-purple-700 transition">Places</a>
                        <a href="about.html" class="text-gray-600 hover:text-purple-600 transition">About</a>
                    </div>
                    
                    <!-- Auth Controls -->
                    <div class="flex items-center gap-3">
                        <a href="login.html" id="login-btn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold">
                            Login
                        </a>
                        
                        <div id="user-menu" class="hidden flex items-center gap-3">
                            <div class="w-10 h-10 bg-gradient-to-br from-purple-600 to-purple-800 rounded-full flex items-center justify-center text-white font-semibold">
                                <span id="user-initial">U</span>
                            </div>
                            <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition text-sm font-semibold">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="h-16"></div>

    <!-- ALL PLACES SECTION -->
    <section id="all-places-section" class="hidden max-w-6xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="font-display text-4xl font-bold mb-4">Browse All Places</h1>
            <p class="text-gray-600 mb-6">Discover your perfect stay from our collection</p>
            
            <!-- Filter -->
            <div class="bg-white p-4 rounded-xl shadow-md max-w-md">
                <select id="price-filter-places" class="w-full px-4 py-3 rounded-lg border outline-none">
                    <option value="all">All Prices</option>
                    <option value="10">Under 10 SAR</option>
                    <option value="50">Under 50 SAR</option>
                    <option value="100">Under 100 SAR</option>
                </select>
            </div>
        </div>
        
        <div id="all-places-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-600 border-t-transparent"></div>
                <p class="mt-4 text-gray-600">Loading places...</p>
            </div>
        </div>
    </section>

    <!-- PLACE DETAILS SECTION -->
    <main id="place-details-section" class="hidden max-w-6xl mx-auto px-4 py-8">
        <div id="place-details"></div>
        
        <div id="reviews-section" class="mt-8">
            <h2 class="font-display text-2xl font-bold mb-6">Reviews</h2>
            <div id="reviews-list"></div>
            
            <div id="add-review-section" class="hidden mt-8 bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-bold mb-4">Add Your Review</h3>
                <form id="review-form">
                    <div class="mb-4">
                        <label class="block font-semibold mb-2">Rating</label>
                        <div id="star-rating" class="flex gap-2 text-3xl">
                            <i class="far fa-star cursor-pointer text-gray-300 hover:text-yellow-500" data-rating="1"></i>
                            <i class="far fa-star cursor-pointer text-gray-300 hover:text-yellow-500" data-rating="2"></i>
                            <i class="far fa-star cursor-pointer text-gray-300 hover:text-yellow-500" data-rating="3"></i>
                            <i class="far fa-star cursor-pointer text-gray-300 hover:text-yellow-500" data-rating="4"></i>
                            <i class="far fa-star cursor-pointer text-gray-300 hover:text-yellow-500" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" value="0">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block font-semibold mb-2">Your Review</label>
                        <textarea id="review-text" rows="4" class="w-full border rounded-lg p-3" required></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-400">
            <p>&copy; 2026 HBnB. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
